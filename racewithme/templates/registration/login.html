{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block main %}
    <div id="login-page">
        <h2>Sign in</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p><a href="{% url 'signup' %}">Create an account</a></p>
        <p><a href="{% url 'password_reset' %}">Forgotten your password?</a></p>
    </div>
{% endblock %}
